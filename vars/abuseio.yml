abuseio_version: "4.1"
abuseio_basedir: "/opt/abuseio"
abuseio_hostname: "{{ awx_abuseio_hostname }}"

abuseio_admin_contact: "{{ awx_abuseio_admin }}"
abuseio_abuse_contact: "{{ awx_abuseio_abuse }}"

abuseio_admin_user: "{{ abuseio_username }}"
abuseio_admin_password: "{{ abuseio_password }}"

abuseio_mysql_root_password: "{{ root_db_password }}"
abuseio_mysql_database_name: "abuseio"
abuseio_mysql_database_user: "{{ db_username }}"
abuseio_mysql_database_password: "{{ db_password }}"

abuseio_trusted_v4_cidr: "0.0.0.0/0"
abuseio_trusted_v6_cidr: "::0/0"
